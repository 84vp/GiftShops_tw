
<div class="carusel">
  <div class="carusel-box flex-box flex-row flex-nowrap flex-around control-blue">
    <div class="flex-i-auto carusel-item" *ngFor="let card of cards">
      <div class="img-wrapper">
      <img src="{{card.imgSrc}}" alt="{{card.alt}}">
      </div>
    </div>    
  </div>
</div>
